<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script>
        let manifest = [
"HTML5/archive_dungeon_game.html","archive_dungeon_game_LinuxX11_.zip","archive_dungeon_game_Mac OSX_.zip","archive_dungeon_game_Windows Desktop_.zip"
]
        function generateEntries(data) {
            let list = document.getElementById("entriesList")
            for( i in data){
                let element = data[i]

                let line = document.createElement("li")
                list.appendChild(line)

                let link = document.createElement("a")
                line.appendChild(link)

                link.href = "./" + element;
                link.innerText = element;

            }
        }
        generateEntries(manifest)

    </script>
    <title>archive_dungeon_game</title>
</head>
<body>
    <h1>archive_dungeon_game</h1>
    <pre></pre>
    <ul id="entriesList">
    </ul>
    <script>generateEntries(manifest)</script>
</body>
</html>
